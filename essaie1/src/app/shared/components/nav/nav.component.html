    <div class="flex ml-6">
        <a routerLink="/catalogue" class="flex justify-start items-center space-x-3 rtl:space-x-reverse">

        </a>
    </div>

            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-xl">
                    @for(link of links; track link.path){
                    @if (link.isVisible) {
                    <li>
                        <a routerLink="{{link.path}}"

                    </li>
                    }

                    }
                </ul>
            </div>
        </div>
    </div>
    <div class="flex justify-end">

        <a routerLink="panier" class="text-gray-200 flex mr-6 items-center">

                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />

                <span class="relative inline-flex rounded-full h-3 w-3 bg-pink-500"></span>
            </span>
            <p class="ml-1">({{panierService.panierFinal().produits.length}})</p>
        </a>
        <div class="navbar-burger self-center mr-12 text-gray-200">
            @if (!authentificationService.isAuthenticated()) {
            <a routerLink="/security/login" [queryParams]="{link:'login'}">se connecter</a>
            }@else{
            <a (click)="onLogout()" class="cursor-pointer">se deconnecter</a>
            }

        </div>
        <!-- ------- -->

    </div>
</nav>
