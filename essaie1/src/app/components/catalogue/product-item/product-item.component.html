<div class="relative  flex flex-col items-center justify-center ">
    <div class="container">
        <div class="max-w-md w-full bg-gray-900 shadow-lg rounded-xl p-6">
            <div class="flex flex-col ">
                <div class="">
                    <div class="relative h-62 w-full mb-3">
                        <div class="absolute flex flex-col top-0 right-0 p-3">
                            <button
                                class="transition ease-in duration-300 bg-gray-800  hover:text-purple-500 shadow hover:shadow-md text-gray-500 rounded-full w-8 h-8 text-center p-1"><svg
                                    xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg></button>
                        </div>
                        <img src="{{produit.image}}" [alt]="produit.libelle"
                            class=" w-full h-62  object-fill  rounded-2xl">
                    </div>
                    <div class="flex-auto justify-evenly">
                        <div class="flex flex-wrap ">
                            <div class="w-full flex-none text-sm flex items-center text-gray-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500 mr-1"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path
                                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                </svg>
                                <span class="text-gray-400 whitespace-nowrap mr-3">{{produit.note}}</span>
                            </div>
                            <div class="flex items-center w-full justify-between min-w-0 ">
                                <h2
                                    class="text-lg mr-auto cursor-pointer text-gray-200 hover:text-purple-500 truncate ">
                                    {{produit.libelle}}
                                </h2>
                                <div
                                    class="flex items-center {{produit.isdispo ? 'bg-green-400' : 'bg-red-500'}} text-white text-xs px-2 py-1 ml-3 rounded-lg">
                                    {{produit.isdispo ? 'INSTOCK' : 'OUT OF STOCK'}}
                                </div>
                            </div>
                        </div>
                        <div class="text-xl text-white font-semibold mt-1">{{produit.prix}} Fcfa</div>

                        <div class="flex space-x-2 text-sm font-medium justify-start">
                            <button (click)="onAddToPanier()"
                                class="transition ease-in duration-300 inline-flex items-center text-sm font-medium mb-2 md:mb-0 bg-purple-500 px-5 py-2 hover:shadow-lg tracking-wider text-white rounded-full hover:bg-purple-600 ">
                                <span>Add Cart</span>
                            </button>
                            <button (click)="onLoadViewDetail(produit.id)"
                                class="transition ease-in duration-300 bg-gray-700 hover:bg-gray-800 border hover:border-gray-500 border-gray-700 hover:text-white  hover:shadow-lg text-gray-400 rounded-full w-9 h-9 text-center p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
